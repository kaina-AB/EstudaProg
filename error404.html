<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudaProg - Em Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        .maintenance-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            color: #4e73df;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .return-info {
            font-size: 1rem;
            color: #666;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="maintenance-container">
    <!-- Logo do site -->
    <div class="logo">
        <img src="https://i.imgur.com/grSoylF.jpeg" alt="Logo do EstudaProg">
    </div>

    <h1>Estamos em Manutenção</h1>
    <p>Estamos trabalhando para melhorar o site e trazer uma experiência ainda melhor para você!</p>
    <p class="return-info">Voltaremos em breve. Obrigado pela sua paciência.</p>
</div>

</body>
</html>
